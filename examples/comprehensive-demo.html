<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@ldesign/color - 综合演示</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #f5f5f5;
        padding: 20px;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        background: white;
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #333;
        margin-bottom: 10px;
      }

      .subtitle {
        color: #666;
        margin-bottom: 30px;
      }

      .section {
        margin-bottom: 40px;
      }

      .section h2 {
        color: #444;
        margin-bottom: 15px;
        padding-bottom: 8px;
        border-bottom: 2px solid #e0e0e0;
      }

      .color-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
        gap: 10px;
        margin-top: 15px;
      }

      .color-box {
        aspect-ratio: 1;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 11px;
        color: white;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        cursor: pointer;
        transition: transform 0.2s;
      }

      .color-box:hover {
        transform: scale(1.05);
      }

      .controls {
        display: flex;
        gap: 15px;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }

      .control-group {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      label {
        font-size: 14px;
        color: #555;
        font-weight: 500;
      }

      input[type='color'],
      input[type='number'],
      select {
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 14px;
      }

      button {
        padding: 10px 20px;
        background: #3498db;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: background 0.2s;
      }

      button:hover {
        background: #2980b9;
      }

      .gradient-preview {
        height: 100px;
        border-radius: 8px;
        margin-top: 15px;
      }

      .stats {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 8px;
        margin-top: 15px;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 15px;
      }

      .stat-item {
        text-align: center;
      }

      .stat-value {
        font-size: 24px;
        font-weight: bold;
        color: #3498db;
      }

      .stat-label {
        font-size: 12px;
        color: #666;
        margin-top: 5px;
      }

      .code-block {
        background: #282c34;
        color: #abb2bf;
        padding: 15px;
        border-radius: 8px;
        overflow-x: auto;
        font-family: 'Monaco', 'Consolas', monospace;
        font-size: 13px;
        line-height: 1.5;
      }

      .tabs {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
        border-bottom: 1px solid #e0e0e0;
      }

      .tab {
        padding: 10px 20px;
        cursor: pointer;
        border-bottom: 2px solid transparent;
        transition: all 0.2s;
      }

      .tab.active {
        color: #3498db;
        border-bottom-color: #3498db;
      }

      .tab:hover {
        background: #f5f5f5;
      }

      .tab-content {
        display: none;
      }

      .tab-content.active {
        display: block;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>🎨 @ldesign/color 综合演示</h1>
      <p class="subtitle">展示色彩库的强大功能</p>

      <!-- 基础控制 -->
      <div class="section">
        <h2>基础设置</h2>
        <div class="controls">
          <div class="control-group">
            <label for="baseColor">基础颜色</label>
            <input type="color" id="baseColor" value="#3498db" />
          </div>
          <div class="control-group">
            <label for="designSystem">设计系统</label>
            <select id="designSystem">
              <option value="ant-design">Ant Design</option>
              <option value="chakra-ui">Chakra UI</option>
              <option value="material-design-3">Material Design 3</option>
              <option value="carbon">Carbon Design</option>
              <option value="fluent">Fluent UI</option>
              <option value="tailwind">Tailwind CSS</option>
            </select>
          </div>
          <div class="control-group">
            <label for="harmonyType">调和类型</label>
            <select id="harmonyType">
              <option value="triadic">三角色</option>
              <option value="complementary">互补色</option>
              <option value="analogous">类似色</option>
              <option value="monochromatic">单色系</option>
              <option value="square">正方形</option>
              <option value="tetradic">四角色</option>
            </select>
          </div>
          <div class="control-group">
            <label>&nbsp;</label>
            <button onclick="generateAll()">生成全部</button>
          </div>
        </div>
      </div>

      <!-- 选项卡 -->
      <div class="tabs" id="mainTabs">
        <div class="tab active" onclick="switchTab('design-system')">设计系统</div>
        <div class="tab" onclick="switchTab('harmony')">色彩调和</div>
        <div class="tab" onclick="switchTab('gradient')">渐变</div>
        <div class="tab" onclick="switchTab('tools')">工具</div>
        <div class="tab" onclick="switchTab('performance')">性能</div>
      </div>

      <!-- 设计系统选项卡 -->
      <div id="design-system-tab" class="tab-content active">
        <div class="section">
          <h2>设计系统调色板</h2>
          <div id="designSystemPalette" class="color-grid"></div>
          <div class="code-block" id="designSystemCode"></div>
        </div>
      </div>

      <!-- 色彩调和选项卡 -->
      <div id="harmony-tab" class="tab-content">
        <div class="section">
          <h2>色彩调和</h2>
          <div id="harmonyPalette" class="color-grid"></div>
          <div class="stats" id="harmonyStats"></div>
        </div>
      </div>

      <!-- 渐变选项卡 -->
      <div id="gradient-tab" class="tab-content">
        <div class="section">
          <h2>渐变预览</h2>
          <div class="gradient-preview" id="gradientPreview"></div>
          <div class="stats" id="gradientAnalysis"></div>
          <div class="code-block" id="gradientCode"></div>
        </div>
      </div>

      <!-- 工具选项卡 -->
      <div id="tools-tab" class="tab-content">
        <div class="section">
          <h2>颜色聚类</h2>
          <div id="clusterPalette" class="color-grid"></div>
          <div class="stats" id="clusterStats"></div>
        </div>
      </div>

      <!-- 性能选项卡 -->
      <div id="performance-tab" class="tab-content">
        <div class="section">
          <h2>性能统计</h2>
          <div class="stats">
            <div class="stats-grid" id="performanceStats"></div>
          </div>
        </div>
      </div>
    </div>

    <script type="module">
      // 这里需要导入实际的库
      // import { Color, generateDesignSystemPalette, ... } from '@ldesign/color';

      // 演示用模拟代码
      console.log('📦 @ldesign/color comprehensive demo loaded')
      console.log('✨ 新功能包括:')
      console.log('  - 6 个设计系统集成')
      console.log('  - 颜色排序、聚类、查找')
      console.log('  - 批量处理和流式处理')
      console.log('  - 色彩调和评分系统')
      console.log('  - 高级渐变控制')
      console.log('  - 统一对象池管理')

      // 选项卡切换
      window.switchTab = function (tabName) {
        document.querySelectorAll('.tab').forEach((t) => t.classList.remove('active'))
        document.querySelectorAll('.tab-content').forEach((t) => t.classList.remove('active'))

        event.target.classList.add('active')
        document.getElementById(`${tabName}-tab`).classList.add('active')
      }

      // 生成演示（需要实际库）
      window.generateAll = function () {
        console.log('生成演示...')
        alert('请导入实际的 @ldesign/color 库以查看完整演示')
      }
    </script>
  </body>
</html>
